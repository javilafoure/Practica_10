  <!-- Link to CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>To-Do App</title>

<body>
  <div class="cuerpo">
    <div class="contenido">
      <H1 class="fw-bold">#todo</H1>

      <div class="tabs">
        <button class="btn1 tab active" onclick="selectTab(this)">All</button>
        <button class="btn2 tab" onclick="selectTab(this)">Active</button>
        <button class="btn3 tab" onclick="selectTab(this)">Completed</button>
      </div>


    </div>
    <div class="div-resultados">
      <div class="div-mostrar">
        <table id="promesas">
          <tbody  id="tb-registro">
          </tbody>
        </table>
      </div>
      <div class="div-btn">
        <button class="btn-trash gap-1">
          <img src="./images/trash.jpg" width="20px"> delete all
        </button>
      </div>
    </div>
  </div>
